<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    
</head>
<body>
    <div class="container">
 
        <form class="form" action="https://sheetdb.io/api/v1/frzac005ry1cy" method="post" id="sheetdb-form" >
         <div class="heading">
          <h2>Sign Up</h2 >
         </div>
       
         <div class="formGroup">
          <input type="text"  name="data[name]" placeholder="Name" required>
         </div>
       
         <div class="formGroup">
          <input type="email" name="data[subscribers]" placeholder="Email ID" required>
         </div>
       
         <div class="formGroup">
          <input type="text" name="data[phone]" placeholder="phone" required>
         </div>
                                             
         <div class="formGroup">
          <button class="btn2" value="SUBMIT" type="submit">SUBMIT </button>
         </div>
       
        </form >
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
